{% extends 'partials/side_nav.html' %}
{% load static %}

{% block content %}

<body class="delete_event_body">


    <div class="delete-event-container">
        <h2 class="delete_event_h2">Delete Event: {{ event.name }}</h2>
        <p class="delete_event_p">Are you sure you want to delete this event?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="butn confirm">Confirm Deletion</button>
            <a href="{% url 'event_list' %}" class="butn cancel">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
